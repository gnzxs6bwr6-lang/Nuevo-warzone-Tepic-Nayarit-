<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
  <title>Resurgimiento Tepic Modular Persistente</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="loading">
    <h1>Resurgimiento Tepic</h1>
    <p>Cargando...</p>
  </div>

  <div id="hud">
    <div class="badge" id="hudVida">Vida: <b id="hp">100</b></div>
    <div class="badge" id="hudAmmo">Munición: <b id="ammo">30/120</b></div>
  </div>

  <div id="buttons">
    <div class="btn" id="shoot">Disparar</div>
    <div class="btn" id="reload">Recargar</div>
    <div class="btn" id="grenade">Granada</div>
    <div class="btn" id="openConfig">Config HUD</div>
  </div>

  <!-- Panel de configuración -->
  <div id="configHUD">
    <h2>Configurar HUD</h2>
    <label><input type="checkbox" id="toggleVida"> Mostrar Vida</label>
    <label><input type="checkbox" id="toggleAmmo"> Mostrar Munición</label>
    <button id="closeConfig">Cerrar</button>
  </div>

  <canvas id="view"></canvas>

  <!-- Scripts -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="audio.js"></script>
  <script src="hud.js"></script>
  <script src="game.js"></script>
</body>
</html>
